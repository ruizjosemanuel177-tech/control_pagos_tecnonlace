{% extends "base.html" %}
{% block content %}
<div class="card p-3 shadow" style="max-width:400px;">
<h4>Editar Pago</h4>
<form method="POST">
    <div class="mb-3">
        <label>Usuario</label>
        <select name="usuario" class="form-select" required>
            {% for u in usuarios %}
            <option value="{{ u.nombre }}" {% if u.nombre==pago.usuario %}selected{% endif %}>{{ u.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label>Monto</label>
        <input type="number" step="0.01" name="monto" class="form-control" value="{{ pago.monto }}" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar Cambios</button>
</form>
</div>
{% endblock %}
