<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TECNOENLACE Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="d-flex">
        <!-- Menú lateral -->
        <div class="bg-light p-3" style="width:250px; min-height:100vh;">
            <h4 class="text-primary">TECNOENLACE</h4>
            <ul class="nav flex-column mt-4">
                <li class="nav-item mb-2">
                    <a class="nav-link btn btn-outline-primary w-100" href="{{ url_for('dashboard', section='usuarios') }}">
                        <i class="bi bi-people-fill"></i> Lista de Usuarios
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link btn btn-outline-success w-100" href="{{ url_for('dashboard', section='pagos') }}">
                        <i class="bi bi-cash-stack"></i> Lista de Pagos
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link btn btn-outline-info w-100" href="{{ url_for('dashboard', section='registrar_usuario') }}">
                        <i class="bi bi-person-plus-fill"></i> Registrar Usuario
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link btn btn-outline-warning w-100" href="{{ url_for('dashboard', section='registrar_pago') }}">
                        <i class="bi bi-plus-square-fill"></i> Registrar Pago
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link btn btn-outline-secondary w-100" href="{{ url_for('dashboard', section='estadisticas') }}">
                        <i class="bi bi-bar-chart-fill"></i> Estadísticas
                    </a>
                </li>
            </ul>
        </div>

        <!-- Contenido principal -->
        <div class="p-4 flex-fill">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
