        }

        }
        .brand {
            font-size: 1.8rem;

            color: #38bdf8;

    </style>

<body>
    <div class="container-fluid">
        <div class="row">

                    </div>
                    <div class="col-md-4">
                        <div class="card text-center p-4 bg-success text-white">
                            <h4>Activos</h4>

                    </div>

</body>
</html>
