<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nuevo Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-light">

    <div class="container bg-white p-4 rounded shadow">
        <h2 class="mb-4 text-primary">ðŸ’³ Registrar Nuevo Pago</h2>

        <form method="POST" action="{{ url_for('guardar_pago') }}">
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente:</label>
                <select name="cliente" id="cliente" class="form-select" required>
                    <option value="">Seleccione un cliente</option>
                    {% for c in clientes %}
                        <option value="{{ c['id'] }}">{{ c['nombre'] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="monto" class="form-label">Monto:</label>
                <input type="number" name="monto" id="monto" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" name="fecha" id="fecha" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success">ðŸ’¾ Guardar Pago</button>
            <a href="{{ url_for('pagos') }}" class="btn btn-secondary">â¬… Volver</a>
        </form>
    </div>

</body>
</html>
